<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a1b26" />
  <meta name="description"
    content="Ryan Iguchi - Product Manager & Software Engineer with expertise in web development, cybersecurity, and IT management." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <title>Ryan Iguchi - Product Manager & Software Engineer</title>

  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont,
        'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
        'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #FFFFFF;
      min-height: 100vh;
    }


    code {
      font-family: 'JetBrains Mono', source-code-pro, Menlo, Monaco, Consolas,
        'Courier New', monospace;
    }

    #root {
      min-height: 100vh;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(135deg, #16161F 0%, #1A1B27 100%);
    }

    .loading::after {
      content: '';
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top-color: #7aa2f7;
      border-radius: 50%;
      animation: loading 0.75s ease infinite;
    }

    @keyframes loading {
      from {
        transform: rotate(0turn);
      }

      to {
        transform: rotate(1turn);
      }
    }

    /* Enhanced text readability */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    p,
    a,
    button,
    input,
    textarea {
      font-family: 'Inter', sans-serif;
    }

    .tech-text {
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading"></div>
  </div>
</body>

</html>
