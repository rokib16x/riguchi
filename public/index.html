    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ryan Iguchi - Product Manager & Software Engineer</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Ryan Iguchi - Product Manager & Software Engineer" />
    <meta property="og:description" content="Portfolio of Ryan Iguchi, showcasing expertise in product management, software engineering, and cybersecurity." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #8B2FBE 0%, #1E2F97 100%);
        min-height: 100vh;
        color: white;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #8B2FBE 0%, #1E2F97 100%);
      }

      .loading::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #ffffff20;
        border-top-color: #fff;
        border-radius: 50%;
        animation: loading 0.75s ease infinite;
      }

      @keyframes loading {
        from {
          transform: rotate(0turn);
        }
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading"></div>
    </div>
  </body>
</html>
